version: 2

jobs:
  build:
    machine:
      image: ubuntu-1604:202004-01
      environment:
        PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    steps:
      - restore_cache:
          keys:
            - circle_sample-asdf
      - run: if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
      - run: asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git
      - run: asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git
      - run: erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}
      - run: elixir_version=$(awk '/elixir/ { print $2 }' .tool-versions) && asdf install elixir ${elixir_version}
      - run: mix local.rebar --force
      - save_cache:
          key: circle_sample-asdf
          paths:
            - ~/.asdf
      - restore_cache:
          keys:
            - circle_sample-{{ .Branch }}-{{ checksum "mix.lock" }}
      - run: yes | mix deps.get
      - save_cache:
          key: circle_sample-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - _build
            - ~/.mix
      - run: mix coveralls.circle
